<section class="wrapper">
  <h1 style="color: #686868">Usu치rios</h1>
  <button
    mat-raised-button
    style="margin: 1rem 0 1rem auto; display: block"
    color="primary"
    matTooltip="Abrir modal para criar usu치rio"
    (click)="openModalCreateUser()"
  >
    Criar usu치rio
  </button>
  <section class="container-table">
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    <table mat-table [dataSource]="data" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef>Senha</th>
        <td mat-cell *matCellDef="let element">{{ element.password }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div class="container-buttons">
            <button
              mat-stroked-button
              class="button-action button-edit"
              color="primary"
              matTooltip="Abrir modal para editar e excluir usu치rio"
              (click)="openModalEditUser(element)"
            >
              Editar
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>
</section>
