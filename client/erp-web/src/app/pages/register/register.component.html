<main class="page">
  <app-card>
    <h1 [ngStyle]="{ color: '#555' }">Registrar</h1>
    <form
      class="example-form"
      [formGroup]="formGroup"
      (ngSubmit)="handleSubmit()"
    >
      <mat-form-field class="example-full-width input" appearance="outline">
        <mat-label>Usu√°rio</mat-label>
        <input
          matInput
          type="text"
          name="username"
          formControlName="username"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width input" appearance="outline">
        <mat-label>Senha</mat-label>
        <input
          matInput
          type="password"
          name="password"
          formControlName="password"
        />
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit">Criar</button>
    </form>
  </app-card>
</main>
