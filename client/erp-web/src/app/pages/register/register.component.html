<main class="page">
  <div
    class="example-ripple-container mat-elevation-z4"
    matRipple
    [matRippleRadius]="50"
    [matRippleColor]="'#FFFFFF'"
  >
    <!-- <mat-card
      [ngStyle]="{
        display: 'flex',
        'flex-direction': 'column',
        'max-width': '400px'
      }"
    >
      <mat-card-content> -->
    <h1 [ngStyle]="{ color: '#555' }">Registrar</h1>
    <form
      class="example-form"
      [formGroup]="formGroup"
      (ngSubmit)="handleSubmit()"
    >
      <mat-form-field class="example-full-width input" appearance="outline">
        <mat-label>Usuário</mat-label>
        <input matInput type="text" name="name" formControlName="name" />
        <mat-error *ngIf="formGroup.get('name')?.invalid">
          O nome é obrigatório.
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width input" appearance="outline">
        <mat-label>Senha</mat-label>
        <input
          matInput
          type="password"
          name="password"
          formControlName="password"
        />
        <mat-error *ngIf="formGroup.get('name')?.invalid">
          A senha é obrigatória.
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Criar</button>
    </form>
    <!-- </mat-card-content
      >
    </mat-card> -->
  </div>
</main>
